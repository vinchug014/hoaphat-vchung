<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/hoaphat/pagegiohang/assets/css/style.css">
</head>
<body>
    
    
    

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Giỏ hàng</b></h4></div>
                        <div class="col align-self-center text-right text-muted">2 sản phẩm</div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center cart-product">
                        <div class="col-2"><img class="img-fluid" src="assets/image/Table.png"></div>
                        <div class="col">
                            <div class="row text-muted">Bàn</div>
                            <div class="row">Bàn Maple</div>
                        </div>
                        <div class="col">
                            <div class="wrapper">
                                <span class="minus">-</span>
                                <span class="num">01</span>
                                <span class="plus">+</span>


                            </div>
                            
                        </div>
                        <div class="col"> 2.999.000 vnd <span class="close">  &#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center cart-product">
                        <div class="col-2"><img class="img-fluid" src="assets/image/chair-3.png"></div>
                        <div class="col">
                            <div class="row text-muted">Ghế</div>
                            <div class="row">Ghế phòng họp</div>
                        </div>
                        <div class="col">
                            <div class="wrapper">
                                <span class="minus">-</span>
                                <span class="num">01</span>
                                <span class="plus">+</span>


                            </div>
                        </div>
                        <div class="col"> 1.499.000 vnd <span class="close"> &#10005;</span></div>
                    </div>
                </div>
                
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted"> Quay lại cửa hàng</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Tổng hợp</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;"> 2 SẢN PHẨM</div>
                    <div class="col text-right">4.498.000 vnd </div>
                </div>
                <form>
                    <p>VẬN CHUYỂN</p>

                    <select style="border-radius: 5px">
                        <option class="text-muted">Chuyển phát nhanh - 30.000vnd</option>
                        <option class="text-muted">Hỏa tốc - 50.000vnd</option>
                    </select>
                    <p>MÃ GIẢM GIÁ</p>
                    <input id="code" style="border-radius: 5px" placeholder="Nhập mã giảm giá của bạn">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TỔNG HÓA ĐƠN</div>
                    <div class="col text-right"> 4.498.000vnd</div>
                </div>
                <button class="btn">THANH TOÁN</button>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="module" src="assets/javascript/script.js"></script>
</body>
</html>
